<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <h2>Pagina em HTML</h2>
        <p>
            Usando uma função em JavaScript para chamar uma função no codigo android.
        </p>
        <p>
            Clicar no button para chamar função no Android!
        </p>
        <form>
            <input type="button" onclick="noAndroid();" value="Chamar Função">
        </form>

        <p>
            Enviando parametros para o Android...
        </p>

        <form>
            <input type="text" value="" name="campoTexto" >
            <input type="button" value="Enviar" onclick="comParametro(campoTexto.value);">
        </form>

    <script type="text/javascript">
        function noAndroid() {
            // chama metodo na activity
            window.Android.funcaoAndroid();
        }

        function comParametro(nome) {
            Android.mostraNome(nome);
        }
    </script>
    </body>
</html>
